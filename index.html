<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>pngplayer</title>
</head>

<body>
<form onsubmit="play(); return false">
URL: <input type="text" name="url" id="form_url" value="" />
<input type="submit" value="play" />
</form>
<script src="zlib.js"></script>
<script src="png.js"></script>
<script src="pngplayer.js"></script>
<script>
function play() {
    var url = document.getElementById("form_url").value;
    console.log(url);
    var pngplayer = new window.PngPlayer();
    pngplayer.play(url);
}
</script>
</body>
</html>
